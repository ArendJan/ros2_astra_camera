    uvc_camera:
      enable: true
      width: 640
      height: 360
      fps: 30
      format: "mjpeg"
      vid: 0x2bc5
      pid: 0x0559
      color_frame_id: "camera1_color_frame"
      optical_color_frame_id: "camera1_optical_color_frame"
