/camera/camera1:
  ros__parameters:
    ir_width: 640
    ir_height: 480
    ir_fps: 30
    ir_frame_id: "camera1_ir_frame"
    optical_ir_frame_id: "camera1_optical_ir_frame"
    enable_ir: true
    depth_width: 640
    depth_height: 360
    depth_fps: 30
    depth_frame_id: "camera1_depth_frame"
    optical_depth_frame_id: "camera1_optical_depth_frame"
    enable_depth: true
    publish_tf: true
    tf_publish_rate: 10.0
